<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>nos diga seu feedback</h1>
    <fieldset>
        <legend>Seus dados</legend>
        <form action="">
            <label for="nome">Digite seu nome*:</label>
            <input type="text" name="nome" id="nome" required placeholder="Seu nome completo">
            
            <label for="comentario">Escreva uma sugestão ou crítica:</label>
            <textarea name="comentario" id="comentario" cols="30" rows="5" placeholder="Escreva aqui"></textarea>

            <label for="satisfacao">Dê uma nota para nosso atendimento (1 a 10): </label>
            <input type="range" name="nota" id="nota" required min="0" max="10" step="1" >
        </form>
    </fieldset>
</body>
</html>
