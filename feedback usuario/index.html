<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback do usuário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Nos diga seu feedback</h1>
    <fieldset class="fieldset">
        <legend>Seus dados</legend>
        <form action="">
            <label for="nome" class="nome">Digite seu nome*:</label>
            <input class="nome" type="text" name="nome" id="nome" required placeholder="Seu nome completo">
            
            <label for="comentario" class="comentario">Escreva uma sugestão ou crítica:</label>
            <textarea class="comentario" name="comentario" id="comentario" cols="30" rows="5" placeholder="Escreva aqui"></textarea>

            <label for="satisfacao" class="satisfacao">Dê uma nota para nosso atendimento (1 a 10): </label>
            
            <input class="satisfacao" type="range" name="nota" id="nota" required min="0" max="10" step="1" >
            
            <button class="button">
                <p>Enviar</p>
            </button>
        </form>
    </fieldset>
</body>
</html>
