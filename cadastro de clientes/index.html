<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de clientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário</h1>
    <fieldset class="fieldset">
        <legend>Dados pessoais</legend>
        <form action="">
            <label class="nome" for="nome">Nome completo*:</label>
            <input class="nome" type="text" name="nome" id="nome" placeholder="Insira seu nome" required>

            <label class="email" for="email">E-mail*:</label>
            <input class="email" type="email" name="email" id="email" placeholder="E-mail" required>

            <label class="telefone" for="telefone">Número de telefone*:</label>
            <input class="telefone" type="tel" name="telefone" id="telefone" placeholder="(xx) xxxxx-xxxx" required>

            <label class="dataNasc" for="dataNasc">Data de nascimento*:</label>
            <input class="dataNasc" type="date" name="dataNasc" id="dataNasc" required>

            <p class="aceitacao">Aceitação dos termos</p>
            <label class="checkboxSandN" for="termos">Aceito</label>
            <input class="checkboxSandN" type="checkbox" name="sim" id="sim">
            <label class="checkboxSandN" for="termos">Não aceito</label>
            <input class="checkboxSandN" type="checkbox" name="nao" id="nao">

            <button class="button">
                <p>Enviar</p>
            </button>
        </form>
    </fieldset>
</body>
</html>
