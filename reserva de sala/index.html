<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de sala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserve sua sala</h1>
    <fieldset class="fieldset">
        <legend>Dados da reserva</legend>
        <form action="">
            <label class="dtreserva" for="dataReserva">Data da reserva*: </label>
            <input class="dtReserva" type="date" name="dataReserva" id="dataReserva" required min="2025-03-19">

            <label class="hrReserva" for="horario">Horário de começo e término*:</label>
            <input class="hrReserva" type="time" name="horario" id="horario" required>

            <label class="tipoSala" for="tipoSala">Tipo de sala</label>
            <select class="tipoSala" name="sala" id="sala">
                <option value="sala1">Reunião</option>
                <option value="sala2">Treinamento</option>
                <option value="sala3">Individual</option>
            </select>

            <label class="numPart" for="numParticipantes">Número de participantes*: </label>
            <input class="numpart" type="number" name="numero" id="numero" required min="1" placeholder="min: 1">

            <button class="button">
                <p>Enviar</p>
            </button>
        </form>
    </fieldset>
</body>
</html>
