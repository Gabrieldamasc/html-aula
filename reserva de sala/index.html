<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de sala</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Reserve sua sala</h1>
    <fieldset>
        <legend>Dados da reserva</legend>
        <form action="">
            <label for="dataReserva">Data da reserva*: </label>
            <input type="date" name="dataReserva" id="dataReserva" required min="2025-03-19">

            <label for="horario">Horário de começo e término*:</label>
            <input type="time" name="horario" id="horario" required>

            <label for="tipoSala">Tipo de sala</label>
            <select name="sala" id="sala">
                <option value="sala1">Reunião</option>
                <option value="sala2">Treinamento</option>
                <option value="sala3">Individual</option>
            </select>

            <label for="numParticipantes">Número de participantes*: </label>
            <input type="number" name="numero" id="numero" required min="1">
            <button>
                <p>Enviar</p>
            </button>
        </form>
    </fieldset>
</body>
</html>
